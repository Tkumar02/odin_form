<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = 'styles.css' >
    <script src="main.js" defer></script>
</head>
<body>
    <div class="left-image">
        <img class = 'l_image' src="brass.jpg">
    </div>
    <div class="overlay"><p>A new unknown and unexplored world awaits</p></div>
    <div class="right-box">
        <div class="top">
                <div class = 'top_text'>
                    <div>Welcome to the portal!</div>
                    <div class = 'cred'><span>Sign up</span> or <span>log in</span> to enter! </div>
                    <div class = 'two'>Nothing is quite as it seems here...</div>
                </div>
        </div>
        <div class="middle">
            <div class="form" style="color: purple; margin-bottom: 30px; font-size: 2vw; text-align: center;">Sign up here</div>
            <form action = 'other.html' method="post">
                <div class="names">
                    <label for="first_name" style="color: pink;">First Name: </label>
                    <input type="text" id="first_name" name="first_">
                    <label id="lastname" for="last_name" style="color: pink;">Last Name: </label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <label class="emailad" for="email_ad" style="color: pink;">Email Adress: </label>
                <input type="email" id="email_ad" name="email_ad">
                <div class="password">
                    <label id = 'pw' for="p_w" style="color: pink;">Password: </label>
                    <input type="password" id="p_w" name="password">
                    <label id = 'cpw' for="c_pw" style="color: pink;">Confirm Password: </label>
                    <input type="password" id="c_pw" name="confirm_password">
                </div>
                <label id = 'Gender' style="color: pink;">Gender: </label>
                <select name="Gender">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                    <option value="Prefer" selected>Prefer not to say</option>
                </select>
                <div style="margin-top: 30px;">
                    <button type = 'submit'>Create Account</button>
                </div>
            </form>
        </div>
        <div class="bottom">
            <div class="member" style="color: white;">Already a member? 
                <span id="log-in">Log in</span>
            </div>
        </div>
    </div>
</body>
</html>
